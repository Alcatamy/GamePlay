name: Update Market Data
on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger button

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium --with-deps

      - name: Run Market Scraper
        run: python .github/scripts/scrape_market.py

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name 'MarketBot'
          git config --global user.email 'bot@noreply.github.com'
          git diff --quiet || echo "::set-output name=changes::true"

      - name: Commit and Push
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git add market_data.js
          git commit -m "ðŸ“ˆ Auto-update: Market Data [$(date)]"
          git push
